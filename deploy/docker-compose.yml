services:
  mosquitto:
    image: eclipse-mosquitto
    hostname: mosquitto
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "${MQTT_PORT}:${MQTT_PORT}"
    volumes:
      - ./mosquitto:/mosquitto
    networks:
      - smart_gym_network

  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
    networks:
      - smart_gym_network

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGODB_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGODB_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@mongo:27017/
      ME_CONFIG_BASICAUTH: false
    networks:
      - smart_gym_network
    depends_on:
      - mongo

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_DATABASE}
    ports:
      - "5432:5432"
    networks:
      - smart_gym_network

  core-service:
    build:
      context: ../core-service
      dockerfile: Dockerfile
    env_file: .env
    restart: always
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - postgres
    networks:
      - smart_gym_network

  core-service-migrate:
    image: golang:1.23-alpine
    volumes:
      - ../core-service:/app
    working_dir: /app
    environment:
      DATABASE_URL: ${DATABASE_URL}
    command: [ "go", "run", "internal/postgres/migrate.go" ]
    depends_on:
      - postgres
    networks:
      - smart_gym_network

  workout-logs:
    build:
      context: ../workout-logs
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - mosquitto
      - mongo
      - mongo-express
    ports:
      - "3030:3030"
    environment:
      MOSQUITTO_DOMAIN: ${MOSQUITTO_DOMAIN}
      MQTT_PORT: ${MQTT_PORT}
      MQTT_CLIENT_ID: ${MQTT_CLIENT_ID}
      MQTT_USERNAME: ${MQTT_USERNAME}
      MQTT_PASSWORD: ${MQTT_PASSWORD}
      MQTT_CLEAN_SESSION: ${MQTT_CLEAN_SESSION}
      MQTT_TOPIC_PREFIX: ${MQTT_TOPIC_PREFIX}
      MONGODB_URL: mongodb://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@mongo:27017
    restart: unless-stopped
    networks:
      - smart_gym_network

networks:
  smart_gym_network:
